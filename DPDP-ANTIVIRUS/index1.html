<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Patterns</title>
    <link rel="stylesheet" href="app.css">
    <style>
        body {
            background-image: url('images/dpdp.webp');
            background-size: cover;
            /* Cover the entire viewport */
            background-position: center;
            font-family: 'Arial', sans-serif;
            cursor: url('path/to/custom-cursor.png'), auto;
            margin: 0;
            padding: 0;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        header img {
            max-width: 80px;
        }
        
        nav {
            display: flex;
            gap: 20px;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        
        .inp-grp {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        .LOGIN-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
    <script src="app.js" defer></script>
</head>
