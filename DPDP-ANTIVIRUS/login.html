<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <form id="loginForm" onsubmit="return loginAndRedirect()">
            <div class="inp-grp">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="inp-grp">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="inp-grp">
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>
    </div>

    <script>
        function validateLoginForm() {
            // Client-side validation logic goes here
            // You can use JavaScript to validate input fields before submitting the form

            // Add more validation logic as needed

            return true; // Submit the form if validation passes
        }

        function loginAndRedirect() {
            // Perform login logic here
            // You can use AJAX to send data to the server or redirect to a PHP file for server-side processing

            // Assume login is successful, display success message
            loginSuccessful();

            // Redirect to app1.html after notification
            setTimeout(function() {
                window.location.href = 'app1.html';
            }, 2000); // Redirect after 2 seconds (adjust as needed)

            // Prevent the form from submitting (we handle the redirection manually)
            return false;
        }

        function loginSuccessful() {
            alert("Login Successful!");
            // You can add further logic or UI updates for successful login here
        }
    </script>
</body>

</html>
